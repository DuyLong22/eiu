<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Heart-shaped QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ffe1e1, #ffc1f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #canvas {
      width: 320px;
      height: 320px;
      clip-path: path('M160 290 C160 290 30 200 30 110 A70 70 0 0 1 160 70 A70 70 0 0 1 290 110 C290 200 160 290 160 290 Z');
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    }
  </style>
</head>
<body>
  <div id="canvas"></div>

  <script>
    const qrCode = new QRCodeStyling({
      width: 300,
      height: 300,
      data: "https://duylong22.github.io/eiu/",
      image: "", // chèn icon giữa nếu muốn
      dotsOptions: {
        color: "#d63384",
        type: "rounded"
      },
      backgroundOptions: {
        color: "#ffffff"
      },
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 4
      }
    });

    qrCode.append(document.getElementById("canvas"));
  </script>
</body>
</html>
